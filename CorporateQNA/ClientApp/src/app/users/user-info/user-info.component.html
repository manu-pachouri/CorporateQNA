<div class="pt-2 ml-3 cursor-ptr color-keka-logo" (click)="goBack()">
    <fa-icon [icon]="Icons.goBack" class="mr-2"></fa-icon>
    <span>Back to users</span>
</div>
<div class="border m-3">
    <div class="d-flex p-3 bg-white">
        <div>
            <img src="{{user.imageUrl}}" class="img-fluid rounded-circle mr-3" width="60px">
        </div>
        <div style="padding-right: 100px;">
            <h6 class="mb-1">{{user.fullName}}</h6>
            <p class="font-size-12px text-muted mb-0">{{user.designation}}-{{user.team}}</p>
            <p class="font-size-12px text-muted">{{user.role}}, {{user.location}}</p>
            <div class="d-flex align-items-center font-size-14px">
                <span class="mr-2"><fa-icon [icon]="Icons.thumbsUp" class="ml-1 mr-2 thumbs-up thumbs-up-active"></fa-icon>{{user.likes}}</span>
                <span class="ml-2"><fa-icon [icon]="Icons.thumbsDown" class="mr-2 thumbs-down thumbs-down-active"></fa-icon>{{user.dislikes}}</span>
            </div>
        </div>
        <div class="d-flex">
            <div class="bg-light d-flex flex-column align-items-center p-3 mx-2 min-width-150px">
                <div class="pb-2">{{user.questionsAsked}}</div>
                <div class="font-size-11px text-muted">Questions Asked</div>
            </div>
            <div class="bg-light d-flex flex-column align-items-center p-3 mx-2 min-width-150px">
                <div class="pb-2">{{user.questionsAnswered}}</div>
                <div class="font-size-11px text-muted">Questions Answered</div>
            </div>
            <div class="bg-light d-flex flex-column align-items-center p-3 mx-2 min-width-150px">
                <div class="pb-2">{{user.questionsSolved}}</div>
                <div class="font-size-11px text-muted">Questions Solved</div>
            </div>
        </div>
    </div>
    <div class="bg-white d-flex align-items-center font-size-14px border-top">
        <a class="text-dark px-4 py-3 user-info-hover"
        (click)="showAllQuestionsComponent()"
        [ngClass]="{'user-info-active':active=='allquestions'}">
            ALL QUESTIONS
        </a>
        <a class="text-dark px-4 py-3 user-info-hover"
        (click)="showAnswered()"
        [ngClass]="{'user-info-active':active=='answered'}">
            ANSWERED
        </a>
    </div>
</div>
<div #Questions>

</div>
