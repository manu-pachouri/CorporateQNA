<div class="pt-2 ml-3 cursor-ptr color-keka-logo" (click)="goBack()">
    <fa-icon [icon]="Icons.goBack" class="mr-2"></fa-icon>
    <span>Back to users</span>
</div>
<div class="border m-3">
    <div class="d-flex p-3 bg-white">
        <div>
            <img src="../../../assets/images/user-image.png" class="img-fluid rounded-circle mr-3" width="60px">
        </div>
        <div style="padding-right: 100px;">
            <h6 class="mb-1">John Doe</h6>
            <p class="font-size-12px text-muted mb-0">Senior Manager-Dev</p>
            <p class="font-size-12px text-muted">Product Development, Hyderabad</p>
            <div class="d-flex align-items-center font-size-14px">
                <span class="mr-2"><fa-icon [icon]="Icons.thumbsUp" class="ml-1 mr-2 thumbs-up thumbs-up-active"></fa-icon>32</span>
                <span class="ml-2"><fa-icon [icon]="Icons.thumbsDown" class="mr-2 thumbs-down thumbs-down-active"></fa-icon>22</span>
            </div>
        </div>
        <div class="d-flex">
            <div class="bg-light d-flex flex-column align-items-center p-3 mx-2 min-width-150px">
                <div class="pb-2">26</div>
                <div class="font-size-11px text-muted">Questions Asked</div>
            </div>
            <div class="bg-light d-flex flex-column align-items-center p-3 mx-2 min-width-150px">
                <div class="pb-2">84</div>
                <div class="font-size-11px text-muted">Questions Answered</div>
            </div>
            <div class="bg-light d-flex flex-column align-items-center p-3 mx-2 min-width-150px">
                <div class="pb-2">31</div>
                <div class="font-size-11px text-muted">Questions Solved</div>
            </div>
        </div>
    </div>
    <div class="bg-white d-flex align-items-center font-size-14px border-top">
        <a class="text-dark px-4 py-3 user-info-hover user-info-active"
        (click)="showAllQuestionsComponent()">
            ALL QUESTIONS
        </a>
        <a class="text-dark px-4 py-3 user-info-hover">
            ANSWERED
        </a>
    </div>
</div>
<div #Questions>

</div>
