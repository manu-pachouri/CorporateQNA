<ul class="p-0 m-0 pt-1 border-bottom font-size-13px">
  <form class="m-0" method="dialog">
    <div class="form d-flex pb-3 align-items-center">
      <div class="col-sm-3 form-group pl-3" style="margin-bottom: 0 !important;">
        <label class="m-0 p-0" style="position: relative; width: 280px; padding-bottom: 0;padding-top: 9px;">
          <label>Categories</label>
          <input type="text" class="form-control pl-4" placeholder="Search">
          <fa-icon [icon]="Icons.search" style="position: absolute; bottom: 7px; left: 8px;"></fa-icon>
        </label>
      </div>
      <div class="col-sm-2">
        <label>Show</label>
        <select class="form-control">
          <option>Popular</option>
        </select>
      </div>
      <div class="d-flex align-items-center pl-4 cursor-ptr pt-4">
        <span class="">
          <fa-icon [icon]="Icons.reload" class="pr-1"></fa-icon>
        </span>
        Reset
      </div>
      <div class="ml-auto mt-4 d-flex align-items-center p-0 mr-3">
        <button class="button ml-auto mr-3" (click)="openModal(categorymodal)">
          <fa-icon [icon]="Icons.plus" size="sm"></fa-icon>
          Category
        </button>
      </div>
    </div>
  </form>
</ul>


<ng-template #categorymodal>
  <div>
    <div class="d-flex modal-header dark-purple text-white">
      <div>
        Add Category
      </div>
      <button type="button" class="close ml-auto pr-2" aria-label="Close">
        <span aria-hidden="true" class="text-white" (click)="closeModal()">&times;</span>
      </button>
    </div>
    <form>
      <div class="modal-body row font-size-13px">
        <div class="form-group col-sm-9">
          <label>Category Name</label>
          <input type="text" class="form-control" placeholder="Enter Category Name" style="font-size: 13px;">
        </div>
        <div class="form-group col-sm-9">
          <label>Description</label>
          <textarea class="form-control" rows="3" placeholder="Enter your text here..">
          </textarea>
        </div>
        <div class="ml-auto mt-4 mr-3 mb-3">
          <button type="button" class="button px-3" (click)="closeModal()" style="width: 80px;">Cancel</button>
          <button class="button px-3 ml-2" style="width: 80px;">Save</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
